<div class="container">

  <div class="sidenav">
    <div class="filter">filter</div>
    <div class="resource" *ngFor="let resource of (resources$ | async)">
      <nb-user name="{{resource.firstname}} {{resource.lastname}}"></nb-user></div>
  </div>



  <div class="scheduler">
    <div class="schedule-row">
      <div class="days">
        <div class="day"
             [attr.data-day-ident]="(y + 1)"
             *ngFor="let day of days, let y = index">
          {{ y + 1}}
        </div>
      </div>
    </div>

    <div class="schedule-row" *ngFor="let resource of (resources$ | async)">
      <r-period [resource]="resource" [days]="days" (createBooking)="onCreate($event)"></r-period>
    </div>
  </div>


</div>
