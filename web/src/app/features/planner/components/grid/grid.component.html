<button nbButton (click)="jumpToday()">Today</button>

<div class="container">

  <div class="sidenav">
    <div class="filter">filter</div>
    <div class="resource" *ngFor="let resource of resources">{{resource}}</div>
  </div>

  <div class="scheduler">
    <div class="schedule-row">
<!--        <div class="month">January</div>-->
        <div class="days">
          <div class="day"
               #renderedDays
               [attr.data-day-ident]="(y + 1)"
               *ngFor="let day of days, let y = index">
            {{ y + 1}}
          </div>
        </div>
    </div>

    <div class="schedule-row" *ngFor="let resource of resources">
    <div class="month-slot">
      <div class="day-slot"
           (click)="slotClicked($event)"
           [attr.data-day]="y + 1"
           *ngFor="let day of days, let y = index">
        {{ y + 1}}
      </div>
    </div>
    </div>
  </div>



</div>
