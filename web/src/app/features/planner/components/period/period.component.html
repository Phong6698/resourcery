<div class="month-slot" #self>
  <ng-container *ngIf="componentReady">
    <div rBooking
         class="draggable"
         *ngFor="let booking of $any(resource.bookings)"
         [grid]="snapGrid"
         [period]="self"
         [booking]="booking">
    </div>
  </ng-container>

  <div class="day-slot"
       (click)="slotClicked($event)"
       [attr.data-day]="y + 1"
       *ngFor="let day of days, let y = index">
<!--    {{ y + 1}}-->
  </div>
</div>
